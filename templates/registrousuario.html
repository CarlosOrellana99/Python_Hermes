{% extends "baseRegistro.html" %}
    {% block formulario %}
        
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="card card-body text-white" style="background-color: black; border-color: #00c2cb;">
                    <div class="form-group" style="font-size:30px;font-style:Perpetua"><strong>Crear Usuario<strong/></div>
                    <form action="/servlet/register/user" method="post">

                    <div class="form-group">
                        <label for="nombre" style="font-size:20px;font-style:Perpetua">Nombre</label><br>
                    <input type="text" id="nombre" name="nombre" size="100" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="apellido" style="font-size:20px;font-style:Perpetua">Apellido</label><br>
                    <input type="text" id="apellido" name="apellido" size="100" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email" style="font-size:20px;font-style:Perpetua">Correo electronico</label><br>
                    <input type="email" id="email" name="email" size="100" required class="form-control">
                    </div>


                    <div class="form-group">
                        <label for="contraseña" style="font-size:20px;font-style:Perpetua">Contraseña</label><br>
                    <input type="password" id="contraseña" name="contraseña" size="100" required class="form-control">
                    </div>
                        
                    <div class="form-group">
                        <label for="dui" style="font-size:20px;font-style:Perpetua">Numero de DUI</label><br>
                    <input type="text" id="dui" name="dui" size="100" required maxlength="9" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="telefono" style="font-size:20px;font-style:Perpetua">Numero de Telefono Personal</label><br>
                    <input type="text" id="telefono" name="telefono" size="100" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="genero" style="font-size:20px;font-style:Perpetua">Género</label><br>
                    <select id="genero" name="genero" class="form-control">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="departamento" style="font-size:20px;font-style:Perpetua">Departamento</label><br>
                    <select id="departamento" name="departamento" class="form-control">
                        {% for departamento in departamentos %}
                        <option value="{{departamento['id']}}">{{ departamento['nombre'] }}</option>
                        {% endfor %}
                    </select>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="municipio" style="font-size:20px;font-style:Perpetua">Municipio</label><br>
                    <select id="municipio" name="municipio" class="form-control">
                        {% for municipio in municipios %}
                        <option value="{{municipio['id']}}">{{ municipio['nombre'] }}</option>
                        {% endfor %}
                    </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="direccion" style="font-size:20px;font-style:Perpetua">Direccion</label><br>
                    <input type="text" id="direccion" name="direccion" size="100" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="imagen" style="font-size:20px;font-style:Perpetua">Foto de perfil</label><br>
                        <input type="file" id="imagen" name="imagen" size="100" class="btn btn-normal btn-block">
                        <input type="submit" value="Crear Usuario" class="btn btn-primary btn-lg">
                        <input type="submit" value="Cancelar" class="btn btn-primary btn-lg">
                    </div>
                    </form> 
                </div>
            </div>
        </div>
        <br><br>

    {% endblock %}
