{% extends 'sidebarWorker.html' %}

<!doctype html>
<html lang="en">

{% block body %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="static/css/workStyle.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Perfil</title>
</head>

<body>
    
    

         <!-- Navbar -->
         <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container">
    
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{worker["nombre"]}} {{worker["apellido"]}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/Hammer.com/perfil">Mi perfil</a>
                      <a class="dropdown-item" href="/Hammer.com/configuracion">Configuración</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/Hammer.com/salirU">Cerrar sesión</a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Fin Navbar -->

        <!-- Page Content -->
        <div id="content" class="bg-grey w-100">

              <section class="bg-light py-3">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-9 col-md-8">
                            <h1 class="font-weight-bold mb-0">Configuracion</h1>
                          </div>
                      </div>
                  </div>
                  <br>

                  <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 my-3">
                                <div class="card rounded-0">
                                    <div class="card-header bg-light">
                                      <h6 class="font-weight-bold mb-0">Configuracion de perfil</h6>
                                    </div>
                                <form name="form1" action="/Hammer.com/updatePerfil" method="POST">
                                  
                                  <div class="col-md-11" style="padding-top: 20px; padding-left: 20px">
                                    <div class="form-group">
                                      <label for="fname" ><h6 class="font-weight-bold">Nombre: </h6> </label>
                                      <input class="form-control" type="text" name="nombre" value= '{{worker["nombre"]}}' ></input>
                                    </div>
                                    <div class="form-group">
                                      <label for="fname"><h6 class="font-weight-bold">Apellido: </h6></label> 
                                      <input class="form-control" type="text" name="apellido" value= '{{worker["apellido"]}}' ></input>
                                  
                                    </div>
                                    <div class="form-group">
                                      <label for="fname"><h6 class="font-weight-bold">Telefono: </h6></label> 
                                      <input class="form-control" type="text" name="telefono" value= '{{worker["telefono"]}}' ></input>
                                  
                                    </div>
                                    <div class="form-group">
                                      <label for="fname"><h6 class="font-weight-bold">Direccion: </h6></label> 
                                      <input class="form-control" type="text" name="direccion" value= '{{worker["direccion"]}}' ></input>
                                    </div>
                                    <div class="form-group">
                                      <label for="fname"><h6 class="font-weight-bold">Correo: </h6></label> 
                                      <input class="form-control" type="text" name="correo" value= '{{worker["correo"]}}' ></input>
                                    </div>
                                    <div class="form-group">
                                      <label for="fname"><h6 class="font-weight-bold">Descripcion: </h6></label> 
                                      <input class="form-control" type="text" name="descripcion" value= '{{worker["descripcion"]}}' ></input>
                                    </div>
                                    <div class="form-group">
                                      <label for="fname"><h6 class="font-weight-bold">Genero: </h6></label> 
                                      <select name="genero" value='{{worker["genero"]}}'>
                                        <option>Femenino</option>
                                        <option>Masculino</option>
                                        </select>
                                    </div>

                                  </div>
                                  
                                  
                                  <div class="card-body pt-2">
                                    <button class="btn btn-primary w-100" type="submit">Guardar Cambios</button>
                                </div>
                                </form>
                                   
                                </div>
                            </div>
                            <div class="col-lg-4 my-3">
                              <div class="card rounded-0">      
                                  <div class="card-header bg-light">
                                      <h6 class="font-weight-bold mb-0"> Cambiar foto</h6>
                                  </div>
                                  <form action="/Hammer.com/cambiarFoto" method="POST" enctype="multipart/form-data">
                                    <div class="card-body pt-2" >
                                        <img src="data:;base64,{{ worker['foto'] }}" class="card-img" alt="Image" style="overflow:hidden ;height: 180px; width:180px">
                                      </div>
                                      <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Update</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="imagen" name="imagen" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="imagen">Elija un archivo</label>
                                </div>
                            </div>
                            <script type="application/javascript">
                                $('input[type="file"]').change(function(e){
                                    var fileName = e.target.files[0].name;
                                    $('.custom-file-label').html(fileName);
                                });
                            </script>
                            <br>
                                      <button class="btn btn-primary w-100" type="submit">Cambiar foto</button>
                                </form>
                              </div>
                            </div>
                        </div>
                    </div>
                </section>
              </div>
            </div>
        </div>
        
</body>
{% endblock %}

</html>
